<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu fazendo</title>
    <style>
        div{
            background-color: red;
            color: white;
            padding: 10px;
            border: 1px solid black;
            width: 150px;
        }
        .estilo1{
            background-color: blue;
            color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>Modificando classe</p>
    </div>
    <button onclick="alterarClasse()">Mudar classe</button>
    <script>
        function alterarClasse(){
            let div = document.querySelector('div')//variável que armazena os atributos da DIV
            div.className = 'estilo1' //aqui utiliza-se uma propriedade que permite adicionar uma classe existente. 
            //É diferente pelo que percebo do addClass, que cria uma classe
        }
    </script>
</body>
</html>
