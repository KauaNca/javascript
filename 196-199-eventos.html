    <!--AULA 199 - EVENTOS DE PÁGINA/FRAME-->

    <!--AULA 200 - EVENTOS DE FORMULÁRIO-->
    <input type="text" onfocus="foco()" onblur="perdaDeFoco()">

    <select onchange="mudou()">
        <option disabled>--Selecione--</option>
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
    </select>





    <script>
        function mostrar(){
            alert("Evento disparado")

        function foco(){
            console.log("Foco")
        }
        function perdaDeFoco(){
            console.log("Perdeu foco")
        }
        function mudou(){//quando ele selecionar outra opção, acionara essa função e mudará o texto
            let resultado = document.querySelector('select').value
            console.log("Selecionou: " + resultado)
        }
    </script>
