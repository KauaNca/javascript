<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmético</title>
</head>
<body>
    <script>
        var x = 5
        var y = 4
        document.write('A soma entre '+ x + ' e ' + y + ' : '+(x+y)+'<br>')
        document.write('A subtração entre '+ x + ' e ' + y + ' : '+(x-y)+'<br>')
        document.write('A múltiplicação entre '+ x + ' e ' + y + ' : '+(x*y)+'<br>')
        document.write('A divisão entre '+ x + ' e ' + y + ' : '+(x/y)+'<br>')
        document.write('O módulo entre '+ x + ' e ' + y + ' : '+(x%y)+'<br>') //é o resto da divisão

        //incremento e decremento
        document.write('A incremento de '+ x + ' : '+ (++x)+'<br>')//está à esquerda, então ele vai ser executado com essa linha de código
        document.write('A incremento de '+ x + ' : '+(x++)+'<br>')//está à direita, só após essa linha de código ele vai ser adicionado mais 1
        document.write('Apos a execução'+ x) //verá que é 6, mas na linha anterior ele não mudou
    
    </script>
</body>
</html>
