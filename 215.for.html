<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>
<body>
    <h1>FOR</h1>
    <p>
        Estrutura de repetição que pega o WHILE e DO-WHILE e os junta.
        <BR>
        SINTAXE
        <BR>
        for(variável;condicao;controle){ <-tudo é indicado aqui. Enquanto nos outros a variável era declarada fora<BR>
            //linhas de código<BR>
        }
    </p>
    <script>
        for(x = 10;x>0;x--){
            document.write(x+"<br>")
        }
    </script>

</body>
</html>
