<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
</head>

<body>
  <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">
<!--ONKEYUP:-->
  <hr />
  <span>Letras:</span>
  <input type="text" disabled="disabled" id="apenas_letras">
  <!--DISABLED: impede o usuário de digitar. Aqui ele servirá apenas para para separar letras dos números-->

  <span>Números:</span>
  <input type="text" disabled="disabled" id="apenas_numeros">

  <script>
    function distribuiCaracter() {
      //selecionar o valor digitado
      var caracter = document.getElementById('entrada').value //pega o valor digitado e coloca na variável caracter

      //limpar o campo de digitação
      document.getElementById('entrada').value = ''//Limpa o campo do input e perceba que não é na variável, já que ela já armazenou, ele limpa agora o campo

      //limpar espaços em branco nas extremidades da string contida na variável
      caracter.trim()


      //o que sai do value é uma string. Ao invés de converter se for um número, colocamos todos os números em string em cada case
      //o switch ele faz comparação utilizando o idêntico (===), então se o case fosse um número literal, daria falha. A não ser que você convertesse caso fosse um número
      switch (caracter) {
        case '0':
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
        case '8':
        case '9':
          //adicionar o caracter no campo referente a números
          document.getElementById('apenas_numeros').value += caracter//pegou o input de números e vai atribuir a ele a variável caso seja um número
          break;
        default:
          //adicionar o caracter no campo referente a letras
          document.getElementById('apenas_letras').value += caracter
      }
    }

  </script>
</body>

</html>
