<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var nome = ' Jorge Sant Ana '//perceba, tem espaços

      //propriedade length
      document.write('PROPRIEDADE TRIM(): -' + nome.trim() + '- <br>')
      //trim() -> vai tirar os caracteres de espaço dos cantos

      var nome2 = "Kauã Nunes Caetano"
      document.write('PROPRIEDADE LENGTH:'+nome2.length+'<br>')
      document.write('PROPRIEDADE charAT: '+ nome2.charAt(3)+'<br>' )
      document.write('PROPRIEDADE indexOf(): '+ nome2.indexOf('a'))//primeira ocorrência da letra a (minúscula)

    </script>
    
  </head>

  <body>
  </body>
</html>
