<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>221</title>
</head>

<body>
    <script>
        /*
Baseado no exemplo da aula "Praticando um pouco - Criando uma tabuada de 1 a 10
(laços encadeados)", implemente a mesma solução, porém utilizando o comando while.
        */
       let x = 1
       
        while(x<=10){
            let y = 1
            while(y<=10){
                document.write((x*y + '<br>'))
                y++
            }
           x++
        }
    </script>
</body>

</html>
