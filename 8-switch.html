<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //SWITCH sequencial de cases
        var Animal = "Girafa";
        switch (Animal) {
            case "Vaca":
            case "Girafa":
            case "Cachorro":
            case "Porco":
                alert("Esse animal irá para Arca de Noé");
                break;
            case "Dinossauro":
            default:
                alert("Esse animal não vai.");
        }
    </script>
</body>

</html>
