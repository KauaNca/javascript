        //GABARITO

        var num1 = prompt('Digite um número');
        var operacao = prompt('Digite a operação');
        var num2 = prompt('Digite outro número');
        document.write('O resultado é: ' + calc(num1, num2, operacao));//o que ele digita está sendo passado como parâmetro

        //PERCEBA QUE ESSE document.write() está primeiro, mas funciona pois o que o interpretador lê primeiro é as function.
        function calc(num1, num2, operacao) {

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            var resultado = 0;

            if (operacao == 'soma') {
                resultado = num1 + num2;
            }

            if (operacao == 'subtracao') {
                resultado = num1 - num2;
            }

            return resultado;
        }
