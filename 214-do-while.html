<body>
    <h1>DO-WHILE Loop</h1>
    <p>
        A do-while loop é semelhante à um while loop, mas ele executa primeiro a condição e depois verifica se ela é
        verdadeira.
        Ou seja, essa estrutura executa o código pelo menos uma vez. Pode-se usar CONTINUE e BREAK da mesma forma que
        while
    </p>
    <script>
        //EXEMPLO QUE COM CONDIÇÃO FALSA E PARA MOSTRAR QUE EXECUTA PELO MENOS UMA VEZ
        let y = 2
        /*do{
            document.write(y+"<br>")
        }while(y>5)//condição falsa*/

        let x = 1; // Inicializando x
        do {
            document.write(x + "<br>");
            x++;
        } while (x <= 10);

    </script>
</body>
