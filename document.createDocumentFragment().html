<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="minhaLista">
        <!-- Itens da lista aqui criados pelo DocumentFragment-->
    </ul>
    <script>
        // Cria um fragmento de documento
        const fragmento = document.createDocumentFragment();
        //- O que é? Um DocumentFragment é um contêiner temporário leve. Ele é usado para armazenar elementos DOM antes de adicioná-los ao documento principal.
        //Por que usar? Manipulações no DocumentFragment não causam re-renderização imediata da página, tornando o processo mais eficiente.

        // Cria e adiciona múltiplos elementos ao fragmento
        for (let i = 1; i <= 5; i++) {
            const item = document.createElement('li');
            item.textContent = `Item ${i}`;
            fragmento.appendChild(item);
        }

        // Seleciona a lista existente
        const lista = document.getElementById('minhaLista');

        // Adiciona todos os itens de uma vez à lista
        lista.appendChild(fragmento);
        //O que acontece aqui? O fragmento, que contém os 5 elementos <li>, é adicionado de uma só vez ao 
        // elemento com o ID minhaLista.


    </script>
</body>

</html>
